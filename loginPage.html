<!DOCTYPE html>
<html class="d-flex justify-content-center align-items-center h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./loginPage.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="d-lg-flex w-75  h-75 p-lg-0 justify-content-center align-items-center">
    <div id="main" class="d-lg-flex  align-items-center w-100 h-100 p-lg-0 border rounded-2 shadow-lg ">
        <div class=" h-100 d-lg-flex align-items-center justify-content-center" id="left">
            <h1 class=""> Be a Helper Today!</h1>
            <a href="./login.html" class="ms-lg-5 text-decoration-none">Already have an account? Sign In</a>

        </div>
        <div class="" id="right">
            <div id="right-firstchild" class="container ms-0 ms-lg-5 w-75 ">
                <h3 class="row">Sign Up</h3>
                <p class="row">To use our platform, please sign up</p>

            </div>

            <form class="">
                <div id="form-name" class=" w-100 d-lg-flex justify-content-between mx-lg-5">
                    <input class="mt-lg-3" id="firstname" type="text" placeholder="First Name">
                    <input class="mt-lg-3" id="lastname" type="text" placeholder="Last Name">

                </div>

                <input class="mt-lg-3 w-100 mx-lg-5" id="email" type="email" placeholder="Email Address">
                <input class="mt-lg-3 w-100 mx-lg-5" id="password" type="password" placeholder="Password">
            </form>
            <button onclick="sendUserData()" class=" mt-lg-3 mx-lg-5 text-center">Sign Up</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>

</html>
